<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Cool Page with Form</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff8c64, #ffdf64);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05) rotate(2deg);
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 3px 3px 0 #ff8c64;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        a {
            font-size: 1.2em;
            color: #ffdf64;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 3px 10px rgba(255, 255, 255, 0.5);
            transition: 0.3s;
        }

        a:hover {
            background: #ff8c64;
            color: #000;
            box-shadow: 0 6px 20px rgba(255, 136, 100, 0.7);
            transform: scale(1.1);
        }

        .form-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input, button {
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1.1em;
        }

        input {
            width: 80%;
            background: #fff;
            color: #333;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #ff8c64;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff758c;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 117, 140, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Welcome to My CrazyPage ðŸ”¥</h1>
        <p>Behold the magic of CSS animations and vibrant gradients!</p>
        <a href="https://www.reddit.com" target="_blank">Explore More âœ¨</a>
    </div>

    <div class="container form-container">
        <h1>ðŸ”¥ DEMO FORM ðŸ”¥</h1>
        <p>Fill out the form below!</p>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
